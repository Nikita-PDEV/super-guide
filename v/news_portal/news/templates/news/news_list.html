<!-- news/templates/news/news_list.html -->
{% extends "default.html" %}

{% load censor %}

{% block content %}
    <h2>Список новостей</h2>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'news_detail' article.id %}">{{ article.title|censor }}</a> 
                - {{ article.published_date|date:"d.m.Y" }} - {{ article.content|slice:":20"|censor }}...
            </li>
        {% endfor %}
    </ul>
{% endblock %}
